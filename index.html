<!DOCTYPE html>
<html lang="ua">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vibe-Kino || "Page Name"</title>
	</head>
	<body>
		<header class="header">
			<div class="header__inner container-small">
				<a href="/" class="header__logo">
					<img
						src="./src/assets/icons/logo.svg"
						alt=""
						class="header__logo-image"
						width="100"
						height="50"
					/>
				</a>
				<nav class="header__menu">
					<ul class="header__menu-list">
						<li class="header__menu-item">
							<a href="" class="header__menu-link">Фільми</a>
						</li>
						<li class="header__menu-item">
							<a href="" class="header__menu-link">Мультфільми</a>
						</li>
						<li class="header__menu-item">
							<a href="" class="header__menu-link">Серіали</a>
						</li>
						<li class="header__menu-item">
							<a href="" class="header__menu-link">Шоу</a>
						</li>
					</ul>
				</nav>
				<div class="header__accent">
					<button class="header_button button" type="button">Тарифи</button>
					<form
						class="header__form search"
						action="/search"
						role="search"
						method="get"
					>
						<button
							type="button"
							class="search__button"
							title="Пошук"
							aria-label="Відкрити поле пошуку"
						>
							<img
								class="search__image"
								src="./src/assets/icons/search.svg"
								alt=""
								width="19"
								height="19"
							/>
						</button>
						<label for="search-input" class="visually-hidden">Пошук</label>
						<input
							type="search"
							id="search-input"
							name="search-input"
							class="search__input"
							placeholder="Пошук"
						/>
						<button type="submit" class="search__submit">Найти</button>
					</form>
				</div>
				<button
					type="button"
					class="header__open-modal-button"
					aria-haspopup="dialog"
					aria-controls="auth-modal"
				>
					Увійти
				</button>
			</div>
		</header>
		<script type="module" src="./src/scripts/main.js"></script>
	</body>
</html>
